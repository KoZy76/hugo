name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.152.2
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Remove .gitmodules if exists (cleanup)
        run: |
          if [ -f .gitmodules ]; then
            rm .gitmodules
          fi
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      
      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          # Clean previous build
          rm -rf public
          
          # Initialize and update git submodules
          git submodule update --init --recursive --depth 1
          
          # Create necessary directories
          mkdir -p public/hugo/static
          
          # Build with the correct base URL
          echo "Building Hugo site..."
          hugo \
            --gc \
            --minify \
            --cleanDestinationDir \
            --baseURL "${{ steps.pages.outputs.base_url }}/hugo/" \
            --destination public/hugo
          
          # Create a .nojekyll file to ensure proper static file serving
          touch public/.nojekyll
          
          # Copy static files to the correct location
          echo "Copying static files..."
          if [ -d "themes/hugo-profile/static" ]; then
            echo "Copying theme static files..."
            cp -r themes/hugo-profile/static/* public/hugo/static/ 2>/dev/null || true
          fi
          
          if [ -d "static" ]; then
            echo "Copying project static files..."
            cp -r static/* public/hugo/static/ 2>/dev/null || true
          fi
          
          # Verify files were copied
          echo "Verifying files in public/hugo/static/:"
          ls -la public/hugo/static/ || echo "No static files found in public/hugo/static/"
          
          # Copy all files to root for GitHub Pages
          cp -r public/hugo/* public/ 2>/dev/null || true
      
      - name: Create CNAME file
        run: |
          echo "KoZy76.github.io" > public/CNAME
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
